<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Login and Registration</title>
</head>

<body>
    <div class="container-fluid">

        <br>
        <div class="container-fluid row col-12 border-dark border-bottom mb-5">
            <h1 class='col-9'>Pizza Pete's</h1>
            <a class='col-3 mt-2' href="register">Don't have an Account? Register</a>
        </div>

        <div class="container-fluid row col-12">
            <div class="col-6 mx-auto">
                <h2 class="mx-auto col-5">Welcome Back!</h2>
                <br><br>
                <form action="login" method="POST">
                    {% csrf_token %}
                    <label class="col-lg-2 text-right offset-md-1" for="email">Email</label>
                    <input class="col-lg-7" type="text" id="email" name="email"><br>
                    <label class="col-lg-2 text-right offset-md-1" for="password">Password</label>
                    <input class="col-lg-7" type="password" id="password" name="password"><br><br>
                    <input class="offset-md-3 btn btn-primary col-7" type="submit" value="Login">
                    <input type="hidden" name='process' id='process' value='logged in'>
                    <br><br>
                    <p class='offset-md-4 text-danger'>{{request.session.invalid_account}}</p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
