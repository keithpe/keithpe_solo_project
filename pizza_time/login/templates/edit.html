<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Edit User</title>
</head>

<body>
    <br>
    <div class="container-fluid row col-12 border-dark border-bottom mb-5">
        <h1 class='col-5'>Pizza Pete's</h1>
        <h3 class='col-4 mt-1'>Welcome {{request.session.first_name}}!</h3>
        <a class='col-0 ml-5 mt-2 mr-2' href="/pizza/quick">Quick |</a>
        <a class='col-0 mt-2 mr-2' href="/pizza/order/new">Order |</a>
        <a class='col-0 mt-2 mr-2'>Account |</a>
        <a class='col-0 mt-2 mr-2' href="/">Logout</a>
    </div>

    <h1 class='text-center'>Edit Your Profile</h1><br>
    <div class='col-12 row'>
        <div class='col-5 pt-2 pl-3 inline-block border border-dark'>
            <h2 class='col-6 mx-auto'>Account Info</h2><br>
            <form action="/user/update" method="POST">
                {% csrf_token %}
                <label class="col-3 text-right" for="first_name">First Name:</label>
                <input class="col-8" type="text" id="first_name" name="first_name"
                    value="{{request.session.first_name}}"><br>
                <label class="col-3 text-right" for="last_name">Last Name:</label>
                <input class="col-8" type="text" id="last_name" name="last_name"
                    value="{{request.session.last_name}}"><br>
                <label class="col-lg-3 text-right" for="alias_name">Alias Name</label>
                <input class="col-lg-3" type="text" id="alias_name" name="alias_name"
                    value="{{request.session.alias_name}}"><br>
                <!-- <label class=" col-3 text-right" for="email">Email:</label>
                <input class="col-8" type="text" id="email" name="email" value={{this_user.email}}><br> -->
                <label class="col-3 text-right" for="address">Address:</label>
                <input class="col-8" type="text" id="address" name="address" value="{{request.session.address}}"><br>
                <label class="col-3 text-right" for="city">City:</label>
                <input class="col-5" type="text" id="city" name="city" value="{{request.session.city}}">
                <label class=" col-0 text-right" for="state">State:</label>
                <select class="col-2 text-right" name="state" id="state" value="{{request.session.state}}">
                    <optgroup label="States">
                        <option value="{{request.session.state}}">{{request.session.state}}</option>
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="IA">IA</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="ME">ME</option>
                        <option value="MD">MD</option>
                        <option value="MA">MA</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MS">MS</option>
                        <option value="MO">MO</option>
                        <option value="MT">MT</option>
                        <option value="NE">NE</option>
                        <option value="NV">NV</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NY">NY</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>
                        <option value="DC">DC</option>
                        <option value="MH">MH</option>
                    </optgroup>
                </select><br>
                <label class="col-3 text-right" for="zip">Zip:</label>
                <input class="col-5" type="text" id="zipcode" name="zipcode" value="{{request.session.zipcode}}"><br>
                <br><br>
                <div class="row text-center">
                    <input class="btn btn-primary col-7 m-1 ml-2" type="submit" value="Update">
                    <a class="btn btn-danger col-4 m-1 ml-4" href="/user/edit">Cancel</a>
                </div><br>
            </form>
        </div>
        <div class=' col-7 p-1 inline-block border border-dark'>
            <h2 class='col-4 mx-auto'>Past Orders</h2>
        </div>
    </div>

</body>

</html>
