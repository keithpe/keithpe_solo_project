<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Login and Registration</title>
</head>

<body>

    <div class="container-fluid">

        <br>
        <div class="container-fluid row col-12 border-dark border-bottom mb-5">
            <h1 class='col-9'>Pizza Pete's</h1>
            <a class='col-3 mt-2' href="/">Already Have an Account? Login</a>
        </div>

        <div class="mx-auto col-lg-12">
            <h2 class='mx-auto col-3'>Register</h2><br>
            {% if messages %}
            <ul class="messages offset-md-4">
                {% for message in messages %}
                <li class='text-danger' {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
            <br>
            <form action="/registration" method="POST">
                {% csrf_token %}
                <label class="col-lg-3 text-right" for="first_name">First Name</label>
                <input class="col-lg-5" type="text" id="first_name" name="first_name"
                    value={{request.session.first_name}}><br>
                <label class="col-lg-3 text-right" for="last_name">Last Name</label>
                <input class="col-lg-5" type="text" id="last_name" name="last_name"
                    value={{request.session.last_name}}><br>
                <label class="col-lg-3 text-right" for="alias_name">Alias Name</label>
                <input class="col-lg-3" type="text" id="alias_name" name="alias_name"
                    value={{request.session.alias_name}}><br>
                <label class="col-lg-3 text-right" for="email">Email</label>
                <input class="col-lg-5" type="text" id="email" name="email" value={{request.session.email}}><br>
                <label class="col-lg-3 text-right" for="address">Address</label>
                <input class="col-lg-5" type="text" id="address" name="address" value={{request.session.address}}><br>

                <label class="col-lg-3 text-right" for="city">City</label>
                <input class="col-lg-4" type="text" id="city" name="address" value={{request.session.city}}>
                <label class="col-lg-0 text-right" for="state">State</label>
                <select name="state" id="state">
                    <optgroup label="States">
                        <option value="AL">AL</option>
                        <option value="AK">AK</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="IA">IA</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="ME">ME</option>
                        <option value="MD">MD</option>
                        <option value="MA">MA</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MS">MS</option>
                        <option value="MO">MO</option>
                        <option value="MT">MT</option>
                        <option value="NE">NE</option>
                        <option value="NV">NV</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NY">NY</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>
                        <option value="DC">DC</option>
                        <option value="MH">MH</option>
                    </optgroup>
                </select><br>
                <!--
                <input class="col-lg-1" type="text" id="state" name="state" value={{request.session.state}}><br>
                -->



                <label class="col-lg-3 text-right" for="password">Password</label>
                <input class="col-lg-3" type="password" id="password" name="password"
                    value={{request.session.password}}><br>
                <label class="col-lg-3 text-right" for="confirm_pw">Confirm PW</label>
                <input class="col-lg-3" type="password" id="confirm_pw" name="confirm_pw"
                    value={{request.session.confirm_pw}}><br>
                <label class="col-lg-3 text-right" for="birthday">Birthday</label>
                <input class="col-lg-1" type="date" id="birthday" name="birthday" value="{{request.session.birthday}}"
                    placeholder="yyyy-mm-dd"
                    pattern="(((19|20)([2468][048]|[13579][26]|0[48])|2000)[-]02[-]29|((19|20)[0-9]{2}[-](0[4678]|1[02])[-](0[1-9]|[12][0-9]|30)|(19|20)[0-9]{2}[-](0[1359]|11)[-](0[1-9]|[12][0-9]|3[01])|(19|20)[0-9]{2}[-]02[-](0[1-9]|1[0-9]|2[0-8])))">
                <br><br>
                <input class="btn btn-primary col-5 offset-md-3" type="submit" value="Sign Up">
                <input type="hidden" name='process' id='process' value='registered'>
            </form>
        </div>
    </div>
</body>
