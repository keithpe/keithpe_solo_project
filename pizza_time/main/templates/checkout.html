<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Pizza Time</title>
</head>

<body>
    <br>
    <div class="container-fluid row col-12 border-dark border-bottom mb-5">
        <h1 class='col-5'>Pizza Pete's</h1>
        <h3 class='col-4 mt-1'>Welcome {{request.session.first_name}}!</h3>
        <a class='col-0 ml-5 mt-2 mr-2' href="/pizza/quick/">Quick |</a>
        <a class='col-0 mt-2 mr-2' href="">Order |</a>
        <a class='col-0 mt-2 mr-2' href="">Account |</a>
        <a class='col-0 mt-2 mr-2' href="/">Logout</a>
    </div>

    <!-- <div class='container-fluid col-12'>
        <h1 class='col-3 mx-auto'>CHECKOUT</h1><br>
    </div> -->
    <br>
    <div class='container-fluid col-5 border border-dark p-3'>
        <h2 class='text-center'>CHECKOUT</h2><br>
        <h2 class='text-center'>YOUR ORDER</h2><br>
        <form action="">
            <label class='col-4 text-right' for="method">Method:</label>
            <input class='col-0 border border-light' type="text" name='method' id='method' value='xxxx'><br>
            <label class='col-4 text-right' for="qty">Qty:</label>
            <input class='col-0 border border-light' type="text" name='qty' id='qty' value='xxxx'><br>
            <label class='col-4 text-right' for="size">Size:</label>
            <input class='col-0 border border-light' type="text" name='size' id='size' value='xxxx'><br>
            <label class='col-4 text-right' for="crust">Crust:</label>
            <input class='col-0 border border-light' type="text" name='crust' id='crust' value='xxxx'><br>
            <label class='col-4 text-right' for="toppings">Toppings:</label>
            <input class='col-0 border border-light' type="text" name='toppings' id='toppings' value='xxxx'><br>
            <label class='col-4 text-right' for="price">Price:</label>
            <input class='col-0 border border-light' type="text" name='price' id='price' value='xxxx'><br>
            <label class='col-4 text-right' for="total">Total:</label>
            <input class='col-0 border border-light' type="text" name='total' id='total' value='xxxx'><br><br><br>
            <div class='text-center'>
                <input class='col-5 btn btn-primary' type="submit" value="Purchase">
                <a class='btn btn-danger' href="/pizza/quick">Cancel</a>
            </div>
        </form>

    </div>
</body>

</html>
