<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js"></script> -->
  <title>Pizza Time</title>
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    console.log("********* JQUERY *********");
    $(document).ready(function () {
      console.log("document HAS BEEN loaded");
    });
  </script>
</head>

<body>
  <br />
  <div class="container-xl">
    <div class="container-xl row col-12 border-dark border-bottom mb-5">
      <h1 class="col-5">Pizza Pete's</h1>
      <h3 class="col-4 mt-1">Welcome {{request.session.first_name}}!</h3>
      <a class="col-0 ml-5 mt-2 mr-2" href="/pizza/quick">Quick |</a>
      <a class="col-0 mt-2 mr-2">Order |</a>
      <a class="col-0 mt-2 mr-2" href="/user/edit">Account |</a>
      <a class="col-0 mt-2 mr-2" href="/">Logout</a>
    </div>

    <div class="container-xl col-12 m-0 p-1">
      <div class="row m-0 p-0">
        <div class="container-xl col-7 d-inline-block m-0 p-0">
          <form action="/pizza/order/item/new/" method="post">
            {% csrf_token %}
            <label class="col-2 ml-5 text-right" for="method">Method:</label>
            <select class="col-4" name="method" id="method">
              <option value="carry_out">Carry Out</option>
              <option value="delivery">Delivery</option>
            </select><br />
            <label class="col-2 ml-5 text-right" for="size">Size:</label>
            <select class="col-4" name="size" id="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="x-large">Extra Large</option>
            </select><br />
            <label class="col-2 ml-5 text-right" for="crust">Crust:</label>
            <select class="col-4" name="crust" id="crust">
              <option value="thin">Thin</option>
              <option value="thick">Thick</option>
              <option value="deep_dish">Deep Dish</option>
            </select><br />
            <label class="col-2 ml-5 text-right" for="qty">Qty:</label>
            <input class="col-1" type="text" name="qty" id="qty" value="1" /><br /><br />

            <label class="col-2 ml-4" for="toppings">Toppings:</label>
            <div class="col-9 ml-4 border border-dark p-2">
              <fieldset>
                <div class="col-12 inline-block">
                  <input type="checkbox" id="mushrooms" name="mushrooms" value="mushrooms" />
                  <label class="col-4" for="mushrooms">Mushrooms</label>
                  <input type="checkbox" id="onions" name="onions" value="onions" />
                  <label class="col-3" for="onions">Onions</label>
                  <input type="checkbox" id="basil" name="basil" value="basil" />
                  <label class="col-3" for="basil">Basil</label>
                </div>
                <div class="col-12 container inline-block">
                  <input type="checkbox" id="garlic" name="garlic" value="garlic" />
                  <label class="col-4" for="garlic">Garlic</label>
                  <input type="checkbox" id="green_peppers" name="green_peppers" value="green_peppers" />
                  <label class="col-3" for="green_peppers">Green Peppers</label>
                  <input type="checkbox" id="tomato" name="tomato" value="tomato" />
                  <label class="col-3" for="tomato">Tomato</label>
                </div>
                <div class="col-12 container inline-block">
                  <input type="checkbox" id="olives" name="olives" value="olives" />
                  <label class="col-4" for="olives">Green Olives</label>
                  <input type="checkbox" id="spinach" name="spinach" value="spinach" />
                  <label class="col-3" for="spinach">Spinach</label>
                  <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni" />
                  <label class="col-3" for="pepperoni">Pepperoni</label>
                </div>
                <div class="col-12 container inline-block">
                  <input type="checkbox" id="sausage" name="sausage" value="sausage" />
                  <label class="col-4" for="sausage">Sausage</label>
                  <input type="checkbox" id="bacon" name="bacon" value="bacon" />
                  <label class="col-3" for="bacon">Bacon</label>
                  <input type="checkbox" id="chicken" name="chicken" value="chicken" />
                  <label class="col-3" for="chicken">Chicken</label>
                </div>
                <div class="col-12 container inline-block">
                  <input type="checkbox" id="pineapple" name="pineapple" value="pineapple" />
                  <label class="col-4" for="pineapple">Pineapple</label>
                  <input type="checkbox" id="salami" name="salami" value="salami" />
                  <label class="col-3" for="salami">Salami</label>
                  <input type="checkbox" id="provolone" name="provolone" value="provolone" />
                  <label class="col-3" for="provolone">Provolone</label>
                </div>
                <div class="col-12 container inline-block">
                  <input type="checkbox" id="asiago" name="asiago" value="asiago" />
                  <label class="col-4" for="asiago">Asiago</label>
                  <input type="checkbox" id="meatballs" name="meatballs" value="meatballs" />
                  <label class="col-3" for="meatballs">Meatballs</label>
                  <input type="checkbox" id="feta" name="feta" value="feta" />
                  <label class="col-3" for="feta">Feta</label>
                </div>
                <div class="col-12 container inline-block">
                  <input type="checkbox" id="pesta" name="pesta" value="pesta" />
                  <label class="col-4" for="pesta">Pesta</label>
                  <input type="checkbox" id="prosciutto" name="prosciutto" value="prosciutto" />
                  <label class="col-3" for="prosciutto">Proscuitto</label>
                </div>
              </fieldset>
            </div>
            <div class="row">
              <input type="submit" class="btn btn-primary col-4 m-1 ml-5" value="Add this to your order" />
              <a class="btn btn-success col-2 m-1 ml-1" href="/pizza/order/checkout">Checkout</a>
              <a class="btn btn-danger col-2 m-1 ml-4" href="/pizza/quick">Cancel
              </a>
            </div>
          </form>
        </div>
        <div id="div1" class="container-xl col-5 d-inline-block align-top">
          <h3>Items in your order so far</h3>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
